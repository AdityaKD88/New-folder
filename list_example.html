<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Basic ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <h2>Ordered list with different numeric</h2>
    <ol type="i">
        <li>KGF</li>
        <li>RRR</li>
        <li>Avengers</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>Rose</li>
        <li>Lily</li>
        <li>Sunflower</li>
        <li>Marigold</li>
    </ul>
    <h2>Unordered list with different style</h2>
    <ul type="square">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Ladyfinger</li>
    </ul>

</body>
</html>
