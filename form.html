        <input type="password" name="pass" id="pass">
        <br>

        <br>
        <input type="checkbox" name="ans" id="id1">do you agree
        <input type="checkbox" name="ans" id="id1">do you like maggi
        <input type="checkbox" name="ans" id="id1">do you study
